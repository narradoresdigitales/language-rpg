<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language RPG</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="game-section">
            <p id="instructions">Type the language you want to play in (e.g., 'Spanish' or 'Russian').</p>
            <div id="game-text"></div>
            <div id="input-area">
                <input type="text" id="user-input" placeholder="Type here...">
                <button id="submit-command">Enter</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
