<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language RPG</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">

        <div id="background-container">
            <!-- Images to show the player's movement direction -->
            <img id="leftImage" class="movement-image" src="images/left.png" alt="Move Left" style="display:none;">
            <img id="rightImage" class="movement-image" src="images/right.png" alt="Move Right" style="display:none;">
            <img id="forwardImage" class="movement-image" src="images/forward.png" alt="Move Forward" style="display:none;">
            <img id="backwardImage" class="movement-image" src="images/backward.png" alt="Move Backward" style="display:none;">

        </div>
                
        <div id="game-section">
            <p id="instructions">Type the language you want to play in (e.g., 'Spanish' or 'Russian').</p>
            <div id="game-text"></div>
            <div id="input-area">
                <input type="text" id="user-input" placeholder="Type here...">
                <button id="submit-command">Enter</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
